<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenge your memory by playing this game that requires you to match two identical cards.">
    <meta name="keywords" content="game, memory, fun, puzzle, brain training, match game, pair game, memory challenge">
    <title>Match Them All!</title> 
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&family=Lobster&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <h1><i class="fa-solid fa-file-circle-question"></i> Match Them ALL!</h1>
    <p>Challenge your memory and have fun.</p>
    <div class="game">
        <div class="stats-box">
          <div id="moves-count">Moves: 0</div>
          <div id="time">Time: 0 min 0 sec</div>
        </div>
        <div class="game-box" id="game-box"></div>
        <button id="stop" class="hide"><i class="fa-regular fa-circle-stop"></i> Stop Game</button>
      </div>
      <div class="controls-box">
        <p id="score"></p>
        <button id="start"><i class="fa-regular fa-circle-play"></i> Start Game</button>
    </div>
    <div id="popup-message">
      <div class="popup-box">
      <h2>Congratulations!</h2>
      <p>You've won!</p>
      <p>Moves: <span id="popup-moves"></span> Time: <span id="popup-time"></span></p>
      <button id="popup-close-btn">Close</button>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/653fc4fcf0.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
